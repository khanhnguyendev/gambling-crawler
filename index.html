<!DOCTYPE html>
<html>
<head>
  <title>Gambling Crawler</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('log', (msg) => {
      const logDiv = document.getElementById('log');
      const logLine = document.createElement('div');
      logLine.innerText = msg;
      logDiv.appendChild(logLine);
    });
  </script>
</head>
<body>
  <div id="log"></div>
</body>
</html>
